<html>

<head>
  <title>BrandTag Landing Page Example</title>
</head>

<body>
  <div id="app">You need to enable JavaScript to run this app</div>
</body>

<script>
  // Backend URL. Change to https://trasee.brandtag.io for production
  const API_URL = "https://trasee.staging.brandtag.io";

  // Setup DOM
  const div = document.getElementById("app");
  div.innerText = "Fetching certificate data";
  
  // Parse window searchParams for code and fetch certificate data
  fetch(`${API_URL}/tag/verify${window.location.search}`)
    .then(async (response) => {
      if (response.ok) {
        const result = await response.json(); // Parse response as JSON object
        div.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
      } else {
        div.innerText = "Invalid certificate code"
      }
    })
</script>

</html>
